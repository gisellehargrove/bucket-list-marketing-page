<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-red.min.css" />
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <img class="logo-header-img" src="../images/LIST-transparent.png" alt="">
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="../index.html">Home</a>
            <a class="mdl-navigation__link" href="../about-us/about-us.html">About The Team</a>
          </nav>
        </div>
      </header>

      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">Bucket List</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="../contact/contact.html">Home</a>
          <a class="mdl-navigation__link" href="../about-us/about-us.html">About the Team</a>
        </nav>
      </div>

      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">Bucket List</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="../index.html">Home</a>
          <a class="mdl-navigation__link" href="../about-us/about-us.html">About the Team</a>
        </nav>
      </div>


      <div class="page-content contact-page">
        <div class="form-container">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="name">
              <label class="mdl-textfield__label" for="name">First Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="email">
              <label class="mdl-textfield__label" for="email">Email</label>
            </div>


            <div class="mdl-textfield mdl-js-textfield message-input">
              <textarea class="mdl-textfield__input" type="text" rows="3" maxrows="6" id="message"></textarea>
              <label class="mdl-textfield__label" for="schools">Leave us a message</label>
            </div>

            <button class="send-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Send Us a Message
            </button>
          </form>
        </div>
        <div class="sent-message-container">
          <div class="sent-message">
            Your Message Has Been Sent! Click the button below to set up a new profile and start your new BucketList
          </div>
          <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="window.location.href='https://bucketlistfe.netlify.com/'">
          Log In Now
        </button>
        </div>
      </div>
    </div>

    <script src="../js/index.js"></script>

  </body>
</html>
