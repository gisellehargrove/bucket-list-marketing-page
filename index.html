<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Bucket List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bower_components/material-design-lite/material.min.css">
    <script src="./bower_components/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-red.min.css" />

    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <h1>Bucket List!</h1> -->


    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <!-- <span class="mdl-layout-title">Bucket List</span> -->
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="./about-us/about-us.html">About the Team</a>
            <a class="mdl-navigation__link" href="./contact/contact.html">Contact Us</a>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content home-page">
          <div class="page-title-container">
            <h1 class="page-title">
              Bucket List
            </h1>
          </div>


          <!-- Left Side Information Card -->
          <div class="mdl-card mdl-shadow--3dp card-1">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">
                <!-- Save your bucket list ideas! -->
              </h2>
            </div>
            <div class="mdl-card__supporting-text">
              Unite guests in an environment to be motivated and proud
            </div>
          </div>

          <!-- Right Side Information Card -->
          <div class="mdl-card mdl-shadow--3dp card-2">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">
                <!-- Keep Track of your ideas -->
              </h2>
            </div>
            <div class="mdl-card__supporting-text">
              Give guests an experience that is enjoyable and once in a lifetime
            </div>
          </div>

          <div class="img-container">
            <img class="logo-img" src="./images/bucket.png" alt="">
          </div>

          <div class="login-button-container">
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="window.location.href='https://bucketlistfe.netlify.com/'">
              Log In Now
            </button>
          </div>

          <!-- Colored FAB button with ripple -->
          <button class="scroll-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">keyboard_arrow_down</i>
          </button>



        </div>
      </main>
    </div>


    <script src="./js/index.js"></script>

  </body>
</html>
